<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirigiendo…</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: #f5f5f5;
            color: #1e3a8a;
        }
        .box {
            text-align: center;
            padding: 1.25rem;
            border: 1px solid #bfdbfe;
            border-radius: 12px;
            background: white;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        }
        .link {
            color: #1d4ed8;
        }
    </style>
    <script>
        (function() {
            const currentPath = window.location.pathname;
            const basePath = currentPath.substring(0, currentPath.lastIndexOf('/') + 1);
            const target = basePath + 'index.html' + window.location.search + window.location.hash;
            window.location.replace(target);
        })();
    </script>
</head>
<body>
    <div class="box">
        <p>Esta ruta no existe. Redirigiendo al simulador…</p>
        <p><a class="link" href="./index.html">Ir ahora</a></p>
    </div>
</body>
</html>
